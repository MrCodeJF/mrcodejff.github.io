                      <form name="form" action="" class="formulario" id="formulario"> <!--Declaración de form-->
                        <h1 class="text">PONTE EN CONTACTO :D</h1>
                       
                        <label for="nombre">NOMBRE: </label>
                     <input type="text" id="nombre" class="formulario__input"> <br/>

                        <label for="documento">DOCUMENTO: </label>
                     <input type="text" id="documento" class="formulario__input"> <br/>

                        <label for="telefono">TELÉFONO: </label>
                     <input type="text" id="telefono" class="formulario__input"> <br/>

                        <label for="correo">CORREO: </label>
                     <input type="text" id="correo" class="formulario__input"> <br/>

                        <button onclick="validarFormulario();" type="submit" value="Enviar" class="formulario__submit">ENVIAR</button>
    
                        </form>
                        <script>  //Función JS para validar el form
                          function validarFormulario(){
                          var txtNombre = document.getElementById('nombre').value;
                          var txtDocumento = document.getElementById('documento').value;
                          var txtTelefono = document.getElementById('telefono').value;
                          var txtCorreo = document.getElementById('correo').value;
                          
                          //Test campo obligatorio
                          if(txtNombre == null || txtNombre.length == 0 ){
                          alert('ERROR: debes ingresar un nombre');
                          return false;
                          }
                          if(txtDocumento == null || txtDocumento.length == 0 ){
                          alert('ERROR: debes ingresar un documento');
                          return false;
                          }
                          if(txtTelefono == null || txtTelefono.length == 0 ){
                          alert('ERROR: debes ingresar un teléfono');
                          return false;
                          }
                          if(txtCorreo == null || txtCorreo.length == 0 ){
                          alert('ERROR: debes ingresar un correo');
                          return false;
                          }

                          alert('DATOS CORRECTOS, ENVIANDO INFORMACIÓN AL SERVIDOR');
                          return true;
                          }
                          </script>
